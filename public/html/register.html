<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/examples/signin/signin.css">
    <style>
    body{
      background: url(/img/timg2.jpg) ;  
      
    };
    </style>
</head>
<body>
    <div class="container" >
        <form class="form-signin">
          <h2 class="form-signin-heading" style="margin-bottom: 20px;">注册</h2>
          <label for="inputEmail" class="sr-only">用户名</label>
          <input type="email" id="inputusername" class="form-control" placeholder="用户名" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
          <div class="form-group">
            <label for="registerConfPassword">确认密码</label>
            <input type="password" class="form-control" id="registerConfPassword" name="sure_password" placeholder="确认密码">
          </div>                        
          <div class="form-group">
            <label for="registerEmail">邮箱</label>
            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="email">
          </div> 
          <label for="registerConfPassword">验证码</label>
            <label for="inputEmail" class="sr-only">验证码</label>
            <input type="email" id="inputyzm" class="form-control" placeholder="验证码" required autofocus>
            <span class="input-group-addon code-info" style="display:block;width:80px;height:30px;float:right;margin-top: 20px;">信息</span>
            <p class="help-block code-img" style="margin-top: 20px;" >这是个验证码图片</p>
          <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:50px;">注册</button>
          <a href="http://localhost:3000/#" style="float:right;margin-top:10px;">已有账号，登陆</a>
        </form>
  
      </div> <!-- /container -->


    
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/lib/jquery/jquery-3.2.1.min.js"></script>
</body>
</html>
